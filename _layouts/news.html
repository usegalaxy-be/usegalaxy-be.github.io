---
layout: default
---
<h1>{{page.title}}</h1>
<p><strong>Published:</strong> <em>{{page.date | date_to_long_string }}</em></p>
{% if page.tags %}
<p><strong>Tags:</strong>
{% for tag in page.tags %}
<span class="badge bg-light text-secondary"><i class="fas fa-tag me-1"></i>{{tag}}</span>
{% endfor %}
{% endif %}
{{content}}
